<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" id="14">
        <p class="col-sm-1">  9am </p>
        <input class="col-md-9">
        <button class="btn col-sm-1"><i class="fas fa-save"></i></button>

      </div>
      <div class="row" id="15">
        <p class="col-sm-1">  10am </p>
        <input class="col-md-9">
        <button class="btn col-sm-1"></button>

      </div>
      <div class="row" id="16">
        <p class="col-sm-1">  11am </p>
        <input class="col-md-9">
        <button class="btn col-sm-1"></button>

      </div>
      <div class="row" id="17">
        <p class="col-sm-1">  12pm </p>
        <input class="col-md-9">
        <button class="btn col-sm-1"></button>

      </div>
      <div class="row" id="18">
        <p class="col-sm-1">  1pm </p>
        <input class="col-md-9">
        <button class="btn col-sm-1"></button>

      </div>
      <div class="row" id="19">
        <p class="col-sm-1">  2pm </p>
        <input class="col-md-9">
        <button class="btn col-sm-1"></button>

      </div>
      <div class="row" id="20">
        <p class="col-sm-1">  3pm </p>
        <input class="col-md-9">
        <button class="btn col-sm-1"></button>

      </div>
      <div class="row" id="21">
        <p class="col-sm-1">  4pm </p>
        <input class="col-md-9">
        <button class="btn col-sm-1"></button>

      </div>
      <div class="row" id="22">
        <p class="col-sm-1">  5pm </p>
        <input class="col-md-9">
        <button class="btn col-sm-1"></button>

      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="workday.js"></script>
  </body>
</html>
